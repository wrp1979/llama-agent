services:
  llama:
    build:
      context: .
      dockerfile: .devops/cuda-new.Dockerfile
      target: full
      args:
        CUDA_DOCKER_ARCH: "89"  # RTX 4090 (Ada Lovelace)
    image: llama-agent:cuda-full
    container_name: llama
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8080:8080"
    volumes:
      - ~/src:/src:ro
      - ./models:/models
      - ./entrypoint.sh:/app/entrypoint.sh:ro
    environment:
      - LLAMA_ARG_HOST=0.0.0.0
      - LLAMA_ARG_PORT=8080
      - LLAMA_ARG_N_GPU_LAYERS=20
      - CUDA_VISIBLE_DEVICES=0
      - HF_HUB_ENABLE_HF_TRANSFER=1
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 600s
