services:
  # ============================================================================
  # llama-agent-server - API backend
  # ============================================================================
  llama:
    build:
      context: .
      dockerfile: .devops/cuda-new.Dockerfile
      target: full
      args:
        CUDA_DOCKER_ARCH: "89"  # RTX 4090 (Ada Lovelace)
    image: llama-agent:cuda-full
    container_name: llama
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8081:8081"
    volumes:
      - ~/src:/src:ro
      - ./models:/models
      - ./entrypoint.sh:/app/entrypoint.sh:ro
      - ./download-monitor.py:/app/download-monitor.py:ro
    environment:
      - LLAMA_ARG_HOST=0.0.0.0
      - LLAMA_ARG_PORT=8081
      - LLAMA_ARG_N_GPU_LAYERS=20
      - CUDA_VISIBLE_DEVICES=0
      - HF_HUB_ENABLE_HF_TRANSFER=1
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 600s

  # ============================================================================
  # llama-agent-ui - Web interface (development with hot-reload)
  # ============================================================================
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      target: dev
    container_name: llama-agent-ui
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - llama
    restart: unless-stopped

